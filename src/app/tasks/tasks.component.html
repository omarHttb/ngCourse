@if (isAddingTask == true) {
<app-new-task [userId]="userId" (closeTaskDialog)="onCloseAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onOpenAddTaskDialog()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (Task of selectedUserTask; track $index) {
    <li>
      <app-task [task]="Task" />
    </li>
    }
  </ul>
</section>
